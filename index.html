<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Speech to Text Converter</h1>

        <div class="wrapper">
            <textarea id="text" name="text" placeholder="Start speaking..." readonly></textarea>

            <div class="controls">
                <img id="playButton" class="playButton" src="mic-off.png" alt="Mic Button">
                <p class="instruction">Click the mic to start/stop speech recognition</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
